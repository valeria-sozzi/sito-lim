<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sito Lim</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- logo e titolo sito -->
            <div class="logo">
                <img id="div-logo" src="img/logo.png">
            </div>
            <div>
                <h2>Taking Booleaners from A to B</h2>
            </div>
        </header>

        <nav>
            <!-- opzioni di menu -->
            <button>Prenota</button>
            <button>Termina prenotazione</button>
            <button>Accendi le luci</button>
        </nav>

        <main>
            <!-- le sezioni del sito -->
            <section>
                <!-- sezione orange -->
                <div>
                    <input type="checkbox">   
                    <span class="clienti">Monopattino Gino22</span>
                </div>
                <div>
                    <span>&#8614</span>
                    <span>Via Guadalametri - a 220 metri da te</span>
                </div>
                <div>Stato carica:</div>
                <div id="carica-orange"></div>
            </section>

            <section>
                <!-- sezione green -->
                <div>
                    <input type="checkbox">   
                    <span class="clienti">Monopattino Mike24</span>
                </div>
                <div>
                    <span>&#8614</span>
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </div>
                <div>Stato carica:</div>
                <div id="carica-green"></div>
            </section>

            <section>
                <!-- sezione red -->
                <div>
                    <input type="checkbox">   
                    <span class="clienti">Monopattino Fede154</span>
                </div>
                <div>
                    <span>&#8614</span>
                    <span>Via Mentarini - a 490 metri da te</span>
                </div>
                <div>Stato carica:</div>
                <div id="carica-red"></div>
            </section>
        </main>
    </div>
</body>
</html>
